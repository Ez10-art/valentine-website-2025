<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Will You Be My Valentine?</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ffccd5, #f9e4e8);
    text-align: center;
    padding: 50px;
    color: #ff4757;
  }
  h1 {
    font-size: 2rem;
  }
  button {
    padding: 12px 24px;
    margin: 10px;
    font-size: 1.2rem;
    border: none;
    border-radius: 25px;
    background-color: #ff6b81;
    color: white;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    background-color: #ff8787;
  }
  #message {
    margin-top: 30px;
    font-size: 1.5rem;
    min-height: 50px;
  }
</style>
</head>
<body>

<h1>Will You Be My Valentine? ğŸ’</h1>

<div id="question">
  <p>Do you like me?</p>
  <button id="yesBtn">Yes!</button>
  <button id="noBtn">Maybe...</button>
</div>

<div id="response" style="display:none;">
  <p id="answerText"></p>
  <button id="nextBtn" style="display:none;">Next</button>
</div>

<div id="finalMessage" style="margin-top:30px; font-size:2rem; display:none;">
  <p>YAY! You're my Valentine! ğŸ‰ğŸ’–</p>
</div>

<script>
  const questionDiv = document.getElementById('question');
  const responseDiv = document.getElementById('response');
  const answerText = document.getElementById('answerText');
  const nextBtn = document.getElementById('nextBtn');
  const finalMsg = document.getElementById('finalMessage');

  document.getElementById('yesBtn').onclick = () => {
    questionDiv.style.display = 'none';
    responseDiv.style.display = 'block';
    answerText.innerHTML = "Aww, I like you too! ğŸ’–<br>Want to be my Valentine?";
    nextBtn.style.display = 'inline-block';
  };

  document.getElementById('noBtn').onclick = () => {
    questionDiv.style.display = 'none';
    responseDiv.style.display = 'block';
    answerText.innerHTML = "That's okay! Maybe next time! ğŸ˜Š";
    nextBtn.style.display = 'none';
  };

  document.getElementById('nextBtn').onclick = () => {
    responseDiv.style.display = 'none';
    finalMsg.style.display = 'block';
  };
</script>

</body>
</html>
